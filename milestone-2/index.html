<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone - 2: Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body
    class="font-sans bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 overflow-hidden"
  >
    <!-- Fixed Header -->
    <header
      class="fixed top-0 left-0 w-full h-16 bg-white dark:bg-gray-800 shadow z-50 flex items-center justify-between px-4 md:px-6"
    >
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="assets/logo.svg" alt="Logo" class="h-6 w-6" />
        <span
          class="font-sans font-normal text-[27.39px] leading-[100%] tracking-[1%] dark:text-white"
        >
          Circle Soft
        </span>
      </div>

      <!-- Search Bar -->
      <div class="flex-1 mx-4 hidden md:block">
        <input
          type="text"
          placeholder="Search..."
          class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 dark:placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- Icons -->
      <div class="flex items-center space-x-4">
        <!-- Dark Mode Toggle -->
        <button
          id="themeToggle"
          class="bg-gray-100 dark:bg-gray-700 p-2 rounded-full"
        >
          <img
            id="themeIcon"
            src="assets/theme-light.svg"
            alt="Toggle Theme"
            class="w-5 h-5"
          />
        </button>

        <!-- Notification Bell -->
        <button class="relative bg-gray-100 dark:bg-gray-700 p-2 rounded-full">
          <svg
            class="w-5 h-5 text-gray-700 dark:text-gray-200"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 17h5l-1.405-1.405A4.978 4.978 0 0018 12V9a6 6 0 10-12 0v3c0 1.42-.79 2.79-1.595 3.595L3 17h5m7 0a3 3 0 01-6 0"
            />
          </svg>
          <span
            class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full"
          ></span>
        </button>
      </div>
    </header>

    <!-- Theme Script -->
    <script>
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");

      // Load theme from local storage
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
        themeIcon.src = "assets/theme-dark.svg";
      }

      themeToggle.addEventListener("click", () => {
        const isDark = document.documentElement.classList.toggle("dark");
        themeIcon.src = isDark
          ? "assets/theme-dark.svg"
          : "assets/theme-light.svg";
        localStorage.setItem("theme", isDark ? "dark" : "light");
      });
    </script>
  </body>
</html>
