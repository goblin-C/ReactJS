<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Milestone_1/css/styles.css">
</head>
<body>

  <!-- Header Section Containing the Navbar -->
<header class="py-2 py-md-1">
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid px-sm-1 px-md-1">

      <!-- Mobile Top Row -->
      <div class="d-flex d-md-none w-100 align-items-center justify-content-between">
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mobileNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand fw-bold mx-auto" href="#">Landing</a>
        <!-- Spacer to balance toggler -->
        <div style="width: 80px;"></div>
      </div>

      <!-- Mobile Collapse -->
      <div class="d-md-none">
        <div class="collapse navbar-collapse mt-2" id="mobileNav">
          <ul class="navbar-nav px-3">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            <li class="nav-item mt-2">
              <button class="btn btn-color btn-sm px-4 w-100">Buy Now</button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Desktop Layout -->
      <div class="d-none d-md-flex w-100 align-items-center justify-content-between">
        <div class="d-flex gap-4">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
        <a class="navbar-brand fw-bold mx-auto" href="#">Landing</a>
        <div>
          <button class="btn btn-color px-5">Buy Now</button>
        </div>
      </div>

    </div>
  </nav>
</header>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="scripts/script.js"></script>
</body>
</html>
